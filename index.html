    <h1>다운고등학교 소개</h1>
    <p><a href="https://school.use.go.kr/daun-h">다운고등학교</a>는 울산광역시 중구 다운동에 위치한 공립 인문계열 고등학교이다. 2008년에 개교하였다.<br>2022년 기준 재학생 411명 중 남학생은 137명, 여학생은 274명으로 여학생이 남학생보다 2배 더 많다.<br>
	    교훈은 <b>"이상은 높게, 신념은 굳게, 마음은 바르게"</b>이다.<br>교목은 은행나무이며 교화는 매화이다.<br>학교 축제로는 <mark>차향제</mark>가 있다. 학생들이 스스로 부스나 장기자랑을 준비한다.
      <a href="https://youtu.be/Ip1I1A5Dizk">교과</a>는 초대 교장인 신혜련 교장선생님께서 작사하셨다.
